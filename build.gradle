plugins {
    id 'war'
    id 'org.gretty' version '2.3.1'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
	jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
}

gretty {
	httpPort = 7777
	contextPath = "/"
	servletContainer = 'jetty9'
}
